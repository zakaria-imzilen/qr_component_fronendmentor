<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    
    <title>Frontend Mentor | QR code component</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <main class="position-relative justify-content-center">
      <div
        class="row row-cols-1 gy-4 mx-auto wrapper container p-3 position-absolute top-50 start-50 translate-middle text-center text-bg-light rounded-4">
        <div class="container img-wrapper col rounded-3 m-0 p-0">
          <img src="./images/image-qr-code.png" class="w-100" alt="" />
        </div>
    
        <div class="content">
          <h4 class="fw-bold">
            Improve your front-end skills by building projects
          </h4>
          <p class="text-muted mt-3">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
        </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        </body>
</html>
